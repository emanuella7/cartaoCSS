<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartão de Visita</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #504e4e;
      font-family: Arial, sans-serif;
    }

    .giroCartao {
      width: 500px;
      height: 300px;
      perspective: 1000px;
    }

    #box {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .giroCartao:hover #box {
      transform: rotateX(180deg);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .frente, .verso {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      border: 2px solid #660101ed;
    }

    .frente {
      background: linear-gradient(120deg, rgb(103, 0, 0) 0%, rgb(162, 14, 14) 100%);
      color: white;
    }

    .verso {
      background: linear-gradient(120deg, rgb(103, 0, 0) 0%, rgb(162, 14, 14) 100%);
      color: white;
      transform: rotateX(180deg);
    }

    .img-moldura {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #660101ed;
      margin-bottom: 15px;
    }

    .img-moldura img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h2 {
      font-size: 20px;
      margin: 10px 0 5px;
      text-align: center;
    }

    .profissao {
      font-size: 16px;
      font-style: italic;
    }

    .verso .info, .verso .footer {
      margin: 5px 0;
      font-size: 14px;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 5px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    footer.rodape {
      position: absolute;
      bottom: 10px;
      font-size: 10px;
      color: white;
    }

  </style>
</head>
<body>

  <main>
    <div class="giroCartao">
      <div id="box">

        <!-- Frente do cartão -->
        <div class="frente">
          <div class="img-moldura">
            <img src="img/fotopessoal1.jpg" alt="Foto de Emanuella">
          </div>
          <h2>Emanuella de Fátima Oliveira de Sousa</h2>
          <p class="profissao">Advogada</p>
        </div>

        <!-- Verso do cartão -->
        <div class="verso">
          <div class="info">Emanuella de Fátima Oliveira de Sousa</div>
          <div class="info">Profissão: Advogada</div>
          <div class="info">Contato: (85) 98185-5569</div>
          <div class="info">E-mail: sousa.emanuella@aluno.ifce.edu.br</div>
          <div class="footer">Fale comigo:
            <br>
            <a href="https://github.com/emanuella7" target="_blank">Github</a> |
            <a href="https://www.instagram.com/hzmanux" target="_blank">Instagram</a>
          </div>
        </div>

      </div>
    </div>
  </main>

  <footer class="rodape">&copy; Emanuella Sousa, 2025.</footer>

</body>
</html>
